<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="title">
          <img src="./images/addTask.svg" alt="Add task icon" />
          <h1>Adicionar uma tarefa</h1>
        </div>
        <form>
          <input
            type="text"
            class="inputSearch"
            placeholder="Descreva a tarefa"
          />
          <input type="submit" class="buttonCTA" value="Criar tarefa" />
        </form>
      </section>

      <section class="toDos">
        <div class="title">
          <img src="./images/toDoFrame.svg" alt="To do frame icon" />

          <h2>Quadro de tarefas</h2>
        </div>

        <ul class="listItems"></ul>
      </section>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
